<div>
	<label>Enter your summoner name :</label>
	<input 
		type="text" 
		[value]="title.value" 
		(input)="title.value = $event.target.value"
		autofocus>
	<button (click)="loadMatches()">
		Load summoner pre season games
	</button>
	<div>
    	{{matchList[1] && matchList[1].championName }}
	</div>
	<div *ngFor='#match of matchList'>
    	{{match.championName }}
	</div>
</div>
