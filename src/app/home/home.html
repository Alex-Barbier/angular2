<div>
	<label>Enter your summoner name :</label>
	<input 
		type="text" 
        [value]="app.summonerName" 
		(input)="app.summonerName = $event.target.value"
		autofocus/>
    <button 
     (click)="matchListService.loadMatches()"
     class="home--button">
		Load summoner pre season games
	</button>
    
	<div *ngFor='#match of app.rankedMatchesList'>
    	{{match.championName}}
	</div>
</div>
