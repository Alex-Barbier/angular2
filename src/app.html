<header>
    <h1> <a [routerLink]=" ['Home'] ">RankLoL</a></h1>
    <nav>
        <a class="navigation--link" [routerLink]=" ['Champions', {region:app.region, summoner:app.summonerName}] ">Champions</a>
        <a class="navigation--link" [routerLink]=" ['Roles', {region:app.region, summoner:app.summonerName}] ">Roles</a>
        <a class="navigation--link" [routerLink]=" ['Dates', {region:app.region, summoner:app.summonerName}] ">Dates</a>
    </nav> 
    <div 
     *ngIf="app.summonerResults"
     class="header__logged">
        {{ app.summonerResults }} ({{ app.rankedMatchesList.matchesNumber }} games)
    </div>
</header>

<main>
    <router-outlet></router-outlet>
</main>
